<div class="row">
  <div class="col-md-9"><div id="charts"></div></div>
  <div class="col-md-3">

    <form>
      <div class="form-group">

	<select ng-model="build" class="form-control"
		ng-options="build.name for build in builds">
	</select>

      </div>

      <div class="form-group">
	<label class="checkbox" ng-repeat="benchmark in benchmarks">
	  <input type="checkbox" name="selectedFruits[]" ng-model="benchmark.selected" value="benchmark.id">
	  <span>{{ benchmark.name }}</span>
	</label>
      </div>

    </form>
  </div>
</div>
