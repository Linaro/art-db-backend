<div class="row">
  <div class="col-md-9"><div id="charts"></div></div>
  <div class="col-md-3">

    <form>

      <div class="form-group">
	<select ng-model="branch" class="form-control"
		ng-options="item.branch_name for item in branchList">
	  <option value="">-- select branch --</option>
	</select>
      </div>


      <div class="form-group">
	<label class="checkbox" ng-repeat="benchmark in benchmarkList">
	  <input ng-change="redrawChart()" type="checkbox" ng-model="benchmark.selected" value="benchmark.id">
	  <span>{{ benchmark.name }}</span>
	</label>
      </div>

    </form>
  </div>
</div>
