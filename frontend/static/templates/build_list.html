<md-content>
  <md-list>

    <md-subheader class="md-no-sticky">
      jobs in progress
    </md-subheader>

    <md-list-item layout="row" 
		  aria-label="{{ build.name }}"
		  ng-repeat="build in builds"
		  ng-href="#/build/{{ build.id }}">

      <div flex>{{ build.id }} {{ build.name }}</div>
      <div flex=10>Test 3</div>
      <div>{{ build.created_at }}</div>
      
    </md-list-item>

    <md-divider ></md-divider>

    <md-subheader class="md-no-sticky">
      jobs completed
    </md-subheader>

    <md-list-item class="md-2-line" ng-repeat="build in builds">
      <i class="md-avatar material-icons">check_circle</i>
      <div class="md-list-item-text">
    </md-list-item>

  </md-list>
</md-content>
