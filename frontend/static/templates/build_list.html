
<form>
  <div class="form-group">
    <input type="text" ng-change="search()" ng-model="searchQuery" class="form-control" placeholder="search query">
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>build name</th>
      <th>LAVA jobs</th>
      <th>created at</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="build in builds">
      <th scope="row"><a ng-href="#/build/{{ build.id }}">#{{ build.id }}</a></th>
      <td><a ng-href="#/build/{{ build.id }}">{{ build.name }}</a></td>
      <td>LAVA jobs: #123 (Submitted), #124 (Running)</td>
      <td>{{ build.created_at }}</td>
    </tr>
  </tbody>
</table>
