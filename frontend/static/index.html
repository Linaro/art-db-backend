<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Art</title>

    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="/static/main.css">

    <script src="/static/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/static/bower_components/highcharts/highcharts.js"></script>
    <script src="/static/bower_components/highcharts/highcharts-more.js"></script>
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script src="/static/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/static/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/static/bower_components/angular-material/angular-material.js"></script>

    <script src="/static/main.js"></script>

  </head>

  <body ng-app="art" ng-cloak>

    <nav ng-controller="Toolbar" class="navbar navbar-default">
      <div class="container">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#/">
	    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
	    Art
	  </a>
	</div>

	<ul class="nav navbar-nav">
	  <li ng-class="{active: viewName == 'ManifestList' || viewName =='ManifestReducedList'}"><a href="#/manifests/">Manifests</a></li>
          <li ng-class="{active: viewName == 'BuildList' || viewName == 'CompareBuilds'}"><a href="#/builds/">Builds</a></li>
	  <li ng-class="{active: viewName == 'Stats'}"><a href="#/stats/">Stats</a></li>
	</ul>

	<div class="pull-right">
	  <button
              ng-click='toggle_user_dropdown()'
              class="btn btn-default navbar-btn dropdown-toggle"
	      type="button"
	      id="dropdownMenu1"
	      data-toggle="dropdown"
	      aria-haspopup="true"
	      aria-expanded="true">
	    {{ auth.username }}
	    <span class="caret"></span>
	  </button>

	  <ul id='user-dropdown-menu' class="dropdown-menu" aria-labelledby="dropdownMenu1">
	    <li>
	      <a><strong>API key:</strong> <br/>
		{{auth.key}}</a>
	    </li>
	    <li role="separator" class="divider"></li>
	    <li><a href="/logout"><strong>logout</strong></a></li>
	  </ul>
	</div>

      </div>
    </nav>

    <div class="container" ng-view></div>

  </body>
</html>
