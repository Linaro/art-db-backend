<!doctype html>
<html lang="en" ng-app="app">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}{% endblock %}</title>

    {% block css_include %}
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}main.css">
    {% endblock %}


    {% block js_include %}
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

      <script type="text/javascript" src="{{ STATIC_URL }}main.js"></script>
    {% endblock %}


  </head>
  <body>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li id="li-home"><a id="home-l" href="/">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if request.user.username %}
            <li id="li-welcome"><p class="navbar-text">{{ request.user.username }}</p></li>
            <li id="li-logout"><a href="/logout/">Logout</a></li>
        {% else %}
            <li id="li-login"><a href="/login/">Login</a></li>
        {% endif %}
      </ul>
    </div>
      </div>
    </div>

    <div class="container">
      <div id="errors-container"></div>
      <div id="container-content">
        <h3>Token:</h3>
        <h4>{{ token }}</h4>
    {% block maincontent %}{% endblock %}
      </div>
    </div>
  </body>
</html>
